    // Get your shorts on - this is an array workout!

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },//76
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },//84
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },//78
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },//67
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },//59

      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },//81
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },//37
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },//50
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },//90
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }//80
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',

    ];
    
  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const inventors1500 = inventors.filter(function(inventor){
      if (inventor.year >= 1500 && inventor.year <= 1599){ //if year is between 1500 and 1599, then...
        return inventor; //or...
        // return true; // will also return the correct objects
      }
    });

    // ================ Simplified Version of Above ================ //
      // "function()" can be replaced with => and "return" can be omitted b/c it's a true/false query
      // const inventors1500 = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year <= 1599));

    console.table(inventors1500); //this returns a table containing the data!

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // Array.prototype.map()...mapping will always return the same number of items as it's given
    // 2. Give us an array of the inventors first and last names

    const fullName = inventors.map(function(inventor){
      return `${inventor.first} ${inventor.last}`; //or...
      // return [inventor.first,inventor.last].join(" "); //or...
      // return inventor.first + ' ' + inventor.last;
    });

    // ================ Simplified Version of Above ================ //
      // const fullName = inventors.map(inventor => `${inventor.first} ${inventor.last}`)

    console.log(fullName);

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const ordered = inventors.sort(function(a, b){ //a = person 1, b = person 2
      if(a.year > b.year){
        return 1; //moves index position up
      } else {
        return -1; //moves index position down
      }
    });

    // ================ Simplified Version of Above ================ //
      // const ordered = inventors.sort((a,b) => a.year > b.year ? 1 : -1);

    console.table(ordered);

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // Array.prototype.reduce()...returns a single value: the function's accumulated result
    // Syntax: array.reduce(function(total, currentValue), initialValue);
    // 4. How many years did all the inventors live all together?

    const totalYears = inventors.reduce(function(total, inventor){
      return total + (inventor.passed - inventor.year);
    }, 0); //set initial value to 0

    // ================ Simplified Version of Above ================ //
      // const totalYears = inventors.reduce((total, inventor) => {
        // return total + (inventor.passed - inventor.year);
      // }, 0);

    console.log(totalYears);

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // 5. Sort the inventors by years lived (oldest to youngest)

    const byAge = inventors.sort(function(a,b){
      const ageA = a.passed - a.year;
      const ageB = b.passed - b.year;
      if (ageA > ageB){
        return -1;
      } else {
        return 1;
      }
    });

        // ================ Simplified Version of Above ================ //
        // const byAge = inventors.sort(function(a,b){
        //   return (a.passed-a.year) > (b.passed-b.year) ? -1 : 1;
        // });

    console.table(byAge);

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // This exercise accesses dom elements from above link 

    const category = document.querySelector(".mw-category");
    // XX const links = category.querySelectorAll("a"); ...cant use map() on nodes, needs to be made into an array
    const links = Array.from(category.querySelectorAll("a"));
    
    const blvds = links.map(function(link){
      return link.textContent;
    });
    const de = blvds.filter(function(street){
      if (street.includes('de')){
        return street;
      }
    });

        // ================ Simplified Versions of Above ================ //

            // const de = links
                  // .map(link => link.textContent)
                  // .filter(street => street.includes('de'));

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // 7. sort Exercise
    // Sort the people alphabetically by last name

    const alpha = people.sort(function(a,b){
      const [aLast, aFirst] = a.split(', '); //splits name "a" at the comma into an array with two parts...last, first
      const [bLast, bFirst] = b.split(', '); //splits name "b" at the comma into an array with two parts...last, first
      
      if (aLast > bLast){
        return 1;
      } else {
        return -1;
      }
    });

        // ================ Simplified Versions of Above ================ //
        // const alpha = people.sort((a,b) => {
        //   const [aLast, aFirst] = a.split(', '); 
        //   const [bLast, bFirst] = b.split(', ');
        //   return aLast > bLast ?1 : -1;
        // });

    console.log(alpha);

  // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ //
    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item){
      if (!obj[item]) {
        obj[item] = 0; // if obj does not exist, key is created and initialValue is set to 0
      }
      obj[item]++; // adds 1 to the instance count
      return obj; // returns object
    }, {}); // an empty object is used as the initialValue. The object and keys will be added as the array is looped through

    console.log(transportation);
